<!-- ======= Booking Section ======= -->
<div id="bookingSection" class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h5 class="card-title mb-3">Trip Booking Form</h5>

          <form id="bookingForm" novalidate>
            <div class="row g-3">
              <div class="col-12 col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="contactEmail" required>
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="e.g., 012-3456789" required>
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label">Destination</label>
                <select class="form-select" id="destination" required>
                  <option value="">Choose...</option>
                  <option>Langkawi Escape</option>
                  <option>Kinabalu Trek</option>
                  <option>Tokyo Lights</option>
                </select>
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label">Travel Date</label>
                <input type="date" class="form-control" id="date" required>
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label">Travellers</label>
                <input type="number" min="1" class="form-control" id="pax" value="1" required>
              </div>
              <div class="col-12">
                <label class="form-label">Notes (optional)</label>
                <textarea class="form-control" id="notes" rows="3" placeholder="Special requests or comments"></textarea>
              </div>
            </div>

            <div class="d-grid d-md-flex justify-content-md-end mt-4 gap-2">
              <button type="reset" class="btn btn-outline-secondary">Clear</button>
              <button type="submit" class="btn btn-primary">Submit Booking</button>
            </div>
          </form>

          <!-- CONFIRMATION POPUP -->
          <div data-role="popup" id="confirmPopup" class="ui-content" data-overlay-theme="b" data-dismissible="false">
            <h4 class="mb-2">Confirm Your Booking</h4>
            <div id="confirmDetails" class="small mb-3"></div>
            <a href="#" id="confirmYes" class="ui-btn ui-corner-all ui-shadow ui-btn-b">Confirm</a>
            <a href="#" id="confirmNo" class="ui-btn ui-corner-all ui-shadow ui-btn-inline">Edit</a>
          </div>

          <!-- SUCCESS POPUP -->
          <div data-role="popup" id="successPopup" class="ui-content" data-theme="b">
            <p class="mb-1 fw-bold">Booking submitted!</p>
            <p class="mb-0">Your travel request has been received.</p>
          </div>

        </div>
      </div>
    </div>
  </div>
